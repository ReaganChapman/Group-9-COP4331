<!DOCTYPE html>
<html>
<head>
	<title>My Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="siteHeader">
		<h1>My Contact Manager</h1>
		<hr>
	</div>

	<div id="addUserDiv">
    <h3 id="inner-title">New User Registration</h3>
		<form id="addUserForm">
            <label for="firstName">First Name</label><br>
            <input type="text" id="firstName" placeholder="enter your first name"><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" id="lastName" placeholder="enter your last name"><br>
            <label for="newUsername">Username</label><br>
            <input type="text" id="newUsername" placeholder="create a username"><br>
            <label for="newPassword">Password</label><br>
            <input type="password" id="newPassword" placeholder="create a password"><br>
            <button type="button" id="addUserButton" class="buttons" onclick="addUser();">Register</button>
            <span id="addUserResult"></span>
                <!-- I want to use a .js script to turn the register fields' outline colors to red when an error is received -->
        </form>
	</div>
  
    <div id="returnDiv">
        <p id="returnText">Already have an account? <a id="returnLink" href="/index.html">Return to Login</a></p>
        <!-- This^ link should send user to login page. Idk if we should do it like this (in HTML), or with a .js script -->
    </div>
</body>

</html>
