<!DOCTYPE html>
<html>
<head>
	<title>My Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<!-- I also added Bootstrap online stylesheet for later touch up on the front end-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1 id="title">My Contact Manager</h1>

	<div id="loggedInDiv">
		<span id="userName"></span><br />
		<!-- Use boostrap's button class since our stylesheet doesn't have a button customization yet-->
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
	</div>
	<div id="accessUIDiv">
		<br />

		<input type="text" id="searchText" placeholder="Contact To Search For"/>
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
		<span id="contactSearchResult"></span>
		<p id="contactList">
		</p><br /><br />

		<!-- for add contact-->
		<form>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="firstName">First Name</label>
			  <input type="text" class="form-control" id="firstName" placeholder="Their first name">
			</div>
			<div class="form-group col-md-6">
			  <label for="lastName">Last Name</label>
			  <input type="text" class="form-control" id="lastName" placeholder="Their last name">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="email">Email</label>
			  <input type="email" class="form-control" id="email" placeholder="Their email address">
			</div>
			<div class="form-group col-md-6">
			  <label for="phoneNumber">Phone Number</label>
			  <input type="text" class="form-control" id="phoneNumber" placeholder="Their phone number">
			</div>
		  </div>
		
		<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
		<span id="contactAddResult"></span>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
